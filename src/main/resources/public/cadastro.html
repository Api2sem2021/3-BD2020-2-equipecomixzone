<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Cadastro de Pessoas Físicas</title>
</head>
<body>   
    <div class="container">
        <h1 class="center">Cadastro de Pessoa Física</h1>
    </div>
    <main class="container">
        <section class="row">
            <form class="offset-">
                <div class="row">
                    <div class="input-field col l6 s12">
                        <input id="cpf" type="text" class="validate" data-mask="000.000.000-00" required>
                        <label for="cpf">CPF (000.000.000-00)</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <input id="anoNascimento" type="text" class="validate" data-mask="0000" required>
                        <label for="anoNascimento">Ano de Nascimento (0000)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l6 s12">
                        <input id="cidade" type="text" class="validate">
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class="input-field col l1 s2">
                        <label>Estado</label>
                    </div>
                    <div class = "input-field col l5 s10">
                        <select id="listaEstados">
                            <option value = "" disabled selected></option>
                            <option value = "AC">Acre</option>
                            <option value = "AL">Alagoas</option>
                            <option value = "AP">Amapá</option>
                            <option value = "AM">Amazonas</option>
                            <option value = "BA">Bahia</option>
                            <option value = "CE">Ceará</option>
                            <option value = "DF">Distrito Federal</option>
                            <option value = "ES">Espírito Santo</option>
                            <option value = "GO">Goiás</option>
                            <option value = "MA">Maranhão</option>
                            <option value = "MT">Mato Grosso</option>
                            <option value = "MS">Mato Grosso do Sul</option>
                            <option value = "MG">Minas Gerais</option>
                            <option value = "PA">Pará</option>
                            <option value = "PB">Paraíba</option>
                            <option value = "PR">Paraná</option>
                            <option value = "PE">Pernambuco</option>
                            <option value = "PI">Piauí</option>
                            <option value = "RJ">Rio de Janeiro</option>
                            <option value = "RN">Rio Grande do Norte</option>
                            <option value = "RS">Rio Grande do Sul</option>
                            <option value = "RO">Rondônia</option>
                            <option value = "RR">Roraima</option>
                            <option value = "SC">Santa Catarina</option>
                            <option value = "SP">São Paulo</option>
                            <option value = "SE">Sergipe</option>
                            <option value = "TO">Tocantins</option>
                        </select>             
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l6 s12">
                        <input id="senha" type="password" class="validate" required>
                        <label for="senha">Digite sua senha</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <input id="confirmarSenha" type="password" class="validate" required>
                        <label for="confirmarSenha">Confirme sua senha</label>
                    </div>
                </div>
                <div class="row">
                    <label style="font-size: medium;">Sexo</label>
                    <p>
                        <label>
                            <input id="fem" name="sexo" type="radio" value="f" checked />
                            <span>Feminino</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input id="mal" name="sexo" type="radio" value="m" />
                            <span>Masculino</span>
                        </label>
                    </p>
                </div>
                <div class="center">
                    <button class="btn waves-effect waves-light" id="criarUsuario" type="submit" name="action">Cadastrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js" ></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Pessoas Físicas - Cadastro</title>
</head>
<body>
    <nav class="navibar" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/tela-principal.html">
                <strong>CADASTRO MAIS</strong> 
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Início</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Início</a></li>
                <li><a href="#">Login</a></li>
            </ul>
             <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>   
    <div class="container">
        <h1 class="center">Cadastro de Pessoa Física</h1>
    </div>
    <main class="container">
        <section class="row">
            <form id="cadastroForm" class="offset-">
                <div class="row">
                    <div class="input-field col l6 s12">
                        <input id="cpf" type="text" class="validate" data-mask="00000000000" required>
                        <label for="cpf">CPF (00000000000)</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <input id="anoNascimento" type="text" class="validate" data-mask="0000" required>
                        <label for="anoNascimento">Ano de Nascimento (0000)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l6 s12">
                        <input id="cidade" type="text" class="validate">
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class = "input-field col l6 s12">
                        <select id="selectEstados">
                            <option value = "" disabled selected>Escolha um Estado</option>
                            <option value = "ACRE">Acre</option>
                            <option value = "ALAGOAS">Alagoas</option>
                            <option value = "AMAPA">Amapá</option>
                            <option value = "AMAZONAS">Amazonas</option>
                            <option value = "BAHIA">Bahia</option>
                            <option value = "CEARA">Ceará</option>
                            <option value = "DISTRITO FEDERAL">Distrito Federal</option>
                            <option value = "ESPIRITO SANTO">Espírito Santo</option>
                            <option value = "GOIAS">Goiás</option>
                            <option value = "MARANHAO">Maranhão</option>
                            <option value = "MATO GROSSO">Mato Grosso</option>
                            <option value = "MATO GROSSO DO SUL">Mato Grosso do Sul</option>
                            <option value = "MINAS GERAIS">Minas Gerais</option>
                            <option value = "PARA">Pará</option>
                            <option value = "PARAIBA">Paraíba</option>
                            <option value = "PARANA">Paraná</option>
                            <option value = "PERNAMBUCO">Pernambuco</option>
                            <option value = "PIAUI">Piauí</option>
                            <option value = "RIO DE JANEIRO">Rio de Janeiro</option>
                            <option value = "RIO GRANDE DO NORTE">Rio Grande do Norte</option>
                            <option value = "RIO GRANDE DO SUL">Rio Grande do Sul</option>
                            <option value = "RONDONIA">Rondônia</option>
                            <option value = "RORAIMA">Roraima</option>
                            <option value = "SANTA CATARINA">Santa Catarina</option>
                            <option value = "SAO PAULO">São Paulo</option>
                            <option value = "SERGIPE">Sergipe</option>
                            <option value = "TOCANTINS">Tocantins</option>
                        </select>
                        <label>Estado</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l6 s12">
                        <input id="senha" type="password" class="validate" required>
                        <label for="senha">Digite sua senha</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <input id="confirmarSenha" type="password" class="validate" required>
                        <label for="confirmarSenha">Confirme sua senha</label>
                    </div>
                </div>
                <div class="row">
                    <label style="font-size: medium;">Sexo</label>
                    <p>
                        <label>
                            <input id="fem" name="sexo" type="radio" value="F" checked />
                            <span>Feminino</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input id="mal" name="sexo" type="radio" value="M" />
                            <span>Masculino</span>
                        </label>
                    </p>
                </div>
                <div class="center">
                    <button class="btn waves-effect waves-light" id="criarUsuario" type="submit" name="action">Cadastrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js" ></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>

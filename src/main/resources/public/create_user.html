<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Cadastro de Pessoas Físicas</title>
</head>

<body>    
<div class="container">
    <h1 class="center">Cadastro de Pessoa Física</h1>
</div>
<section class="container">
    <div class="row">
        <form class="offset-">
            <div class="row">
                <div class="input-field col l6 s12">
                    <input id="cpf" type="text" class="validate" data-mask="000.000.000-00">
                    <label for="cpf">CPF (000.000.000-00)</label>
                </div>
                <div class="input-field col l6 s12">
                    <input id="ano_nascimento" type="text" class="validate" data-mask="0000">
                    <label for="anoNascimento">Ano de Nascimento (0000)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l6 s12">
                    <input id="cidade" type="text" class="validate">
                    <label for="cidade">Cidade</label>
                </div>
                <div class="input-field col l6 s12">
                    <input id="uf" type="text" class="validate">
                    <label for="uf">UF</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l6 s12">
                    <input id="senha" type="password" class="validate">
                    <label for="senha">Digite sua senha</label>
                </div>
                <div class="input-field col l6 s12">
                    <input id="confirmarSenha" type="password" class="validate">
                    <label for="confirmar senha">Confirme sua senha</label>
                </div>
            </div>
            <div class="row">
                <p style="color:grey">
                    Sexo:
                </p>
                <p>
                    <label>
                        <input id="fem" name="sexo" type="radio" value="feminino" checked />
                        <span>Feminino</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="mal" name="sexo" type="radio" value="masculino" />
                        <span>Masculino</span>
                    </label>
                </p>
            </div>
            <div class="center">
                <button class="btn waves-effect waves-light" id="criar_usuario" type="submit" name="action">Cadastrar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</section>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js" ></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/create_user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Bloqueio de visualização de Dados</title>
</head>
<body>
<nav class="navibar" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="/tela-principal.html">
            <strong>CADASTRO MAIS</strong>
        </a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Início</a></li>
            <li><a href="#">Login</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Início</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>
<div class="container">
    <h1 class="center">Bloqueio de visualização de dados</h1>
</div>
<main class="container">
    <section class="row">
        <form id="cadastroForm" class="offset-">
            <div class="row">
                <div class="input-field col l6 s12">
                    <input id="cnpj" type="text" class="validate" data-mask="00000000000000" required>
                    <label for="cnpj">Insira o CNPJ (00000000000000) a ser bloqueado</label>
                </div>

            </div>


            <div class="center">
                <button class="btn waves-effect waves-light" id="criarUsuario" type="submit" name="action">Bloquear
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </section>
</main>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js" ></script>
<script src="js/materialize.min.js"></script>
<script src="js/suaConta.js"></script>
</body>
</html>
